<div class="position-relative m-4">
  <div class="progress" style="height: 1px;">
      <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
  </div>
  <button routerLink="/cart" type="button"
      class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
      style="width: 2rem; height:2rem;">1</button>
  <button routerLink="/finalorder" type="button"
      class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
      style="width: 2rem; height:2rem;">2</button>
  <button routerLink="/ordercomplete" type="button"
      class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
      style="width: 2rem; height:2rem;">3</button>
</div>
<div class="container py-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card my-4 shadow-3">
        <div class="row g-0">
          <div class="col-xl-6 d-xl-block bg-image">
            <img src="https://mdbcdn.b-cdn.net/img/Others/extended-example/delivery.webp" alt="Sample photo"
              class="img-fluid" />
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">

            </div>
          </div>
          <div class="col-xl-6">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-4 text-uppercase">Delivery Info</h3>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1m" class="form-control form-control-lg"  [(ngModel)]="adddetail.firstName"/>
                    <label class="form-label" for="form3Example1m">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1n" class="form-control form-control-lg"  [(ngModel)]="adddetail.lastName"/>
                    <label class="form-label" for="form3Example1n">Last name</label>
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example8" class="form-control form-control-lg"  [(ngModel)]="adddetail.address" />
                <label class="form-label" for="form3Example8">Address</label>
              </div>



              <div class="row">
                <div class="col-md-6 mb-4">

                  <select class="select"  [(ngModel)]="adddetail.state" >
                    <option value="1">State</option>
                    <option value="Maharashtra">Maharashtra </option>
                    <option value="Goa">Goa </option>
                    <option value="Delhi">Delhi </option>
                  </select>

                </div>
                <div class="col-md-6 mb-4">

                  <select class="select" [(ngModel)]="adddetail.city">
                    <option value="1">City</option>
                    <option value="Mumbai">Mumbai </option>
                    <option value="Nagpur">Nagpur </option>
                    <option value="Delhi">Delhi </option>
                    <option value="Panaji">Panaji </option>
                  </select>

                </div>
              </div>

              <div class="form-outline mb-4" >
                <input type="text" id="form3Example3" class="form-control form-control-lg" [(ngModel)]="adddetail.zip" />
                <label class="form-label" for="form3Example3">Zip</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example2" class="form-control form-control-lg"  [(ngModel)]="adddetail.email" />
                <label class="form-label" for="form3Example2">Email</label>
              </div>

              <div class="d-flex justify-content-end pt-3">
                <button type="button" class="btn btn-success btn-lg ms-2" style="background-color:hsl(210, 100%, 50%) "
                  routerLink="/ordercomplete"  (click)=" Adddetail()" >Place order</button>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <select class="select">
                    <option value="1">Payment Option</option>
                    <option value="2">Cash on Delivery </option>
                    <option value="3">Debit Card </option>
                    <option value="4">Credit </option>
                  </select>

                </div>

              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<table></table>
